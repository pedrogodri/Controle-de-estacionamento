<form #tabelaPrecoForm="ngForm" class="mt-5 mb-5 ajust-footer" (ngSubmit)="onSubmit()">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input
          type="number"
          [(ngModel)]="tabelaPreco.valorHoraInicial"
          name="valorHoraInicial"
          class="form-control"
          [ngClass]="{
            'is-invalid': tabelaPrecoForm.submitted && !valorHoraInicial.valid,
            'is-valid': tabelaPrecoForm.submitted && valorHoraInicial.valid
          }"
          id="floatingInputValorHoraInicial"
          placeholder="Valor Hora Inicial"
          required
          #valorHoraInicial="ngModel"
        />
        <label for="floatingInputValorHoraInicial" class="form-label">Valor Hora Inicial</label>
        <div *ngIf="tabelaPrecoForm.submitted && valorHoraInicial.invalid" class="invalid-feedback">
          Este campo é obrigatório.
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input
          type="number"
          [(ngModel)]="tabelaPreco.valorHoraAdicional"
          name="valorHoraAdicional"
          class="form-control"
          [ngClass]="{
            'is-invalid': tabelaPrecoForm.submitted && !valorHoraAdicional.valid,
            'is-valid': tabelaPrecoForm.submitted && valorHoraAdicional.valid
          }"
          id="floatingInputValorHoraAdicional"
          placeholder="Valor Hora Adicional"
          required
          #valorHoraAdicional="ngModel"
        />
        <label for="floatingInputValorHoraAdicional" class="form-label">Valor Hora Adicional</label>
        <div *ngIf="tabelaPrecoForm.submitted && valorHoraAdicional.invalid" class="invalid-feedback">
          Este campo é obrigatório.
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input
          type="date"
          [(ngModel)]="tabelaPreco.dataInicio"
          name="dataInicio"
          class="form-control"
          [ngClass]="{
            'is-invalid': tabelaPrecoForm.submitted && !dataInicio.valid,
            'is-valid': tabelaPrecoForm.submitted && dataInicio.valid
          }"
          id="floatingInputDataInicio"
          placeholder="Data Início"
          required
          #dataInicio="ngModel"
        />
        <label for="floatingInputDataInicio" class="form-label">Data Início</label>
        <div *ngIf="tabelaPrecoForm.submitted && dataInicio.invalid" class="invalid-feedback">
          Este campo é obrigatório.
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input
          type="date"
          [(ngModel)]="tabelaPreco.dataFim"
          name="dataFim"
          class="form-control"
          [ngClass]="{
            'is-invalid': tabelaPrecoForm.submitted && !dataFim.valid,
            'is-valid': tabelaPrecoForm.submitted && dataFim.valid
          }"
          id="floatingInputDataFim"
          placeholder="Data Fim"
          required
          #dataFim="ngModel"
        />
        <label for="floatingInputDataFim" class="form-label">Data Fim</label>
        <div *ngIf="tabelaPrecoForm.submitted && dataFim.invalid" class="invalid-feedback">
          Este campo é obrigatório.
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-1">
    <div class="col-6">
      <button class="btn btn-success w-100" type="submit" *ngIf="!tabelaPreco.id">
        <i class="fa fa-save"></i> Cadastrar
      </button>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-1">
    <div class="col-6">
      <button class="btn btn-warning w-100" type="submit" *ngIf="tabelaPreco.id">
        <i class="fa fa-save"></i> Atualizar
      </button>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-1">
    <div class="col-6">
      <button class="btn btn-secondary w-100" type="button" (click)="voltarListagem()">
        <i class="fa fa-save"></i> Voltar
      </button>
    </div>
  </div>
</form>
